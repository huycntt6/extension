<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="public/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="public/css/styles.css">
    <script src="public/js/jquery.js"></script>
  </head>
  <body>
    <header>
      <h3>Auto Logged</h3>
    </header>
    <div class="container">
      <div class="input-group mb-3 input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text">Địa Chỉ</span>
        </div>
        <input id='CurrentCookieUrl' type="text" class="form-control">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="username">Username</span>
        </div>
        <input type="text" id="inputuser" class="form-control" aria-label="Default"  aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="password">Password&nbsp;</span>
        </div>
        <input type="text" id="inputpassword" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>
      
      <form>
        <div class="form-group">
          <label for="selectuser">List User</label>
          <select multiple class="form-control" id="selectuser">
          </select>
        </div>
      </form>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" id="cbx-auto-login" class="custom-control-input">
        <label class="custom-control-label" for="cbx-auto-login">Tự động đăng nhập.</label>
      </div>
      <button id="save" class="btn btn-outline-success" type="button">Save</button>
      <button id="login" class="btn btn-outline-warning" type="button">Login</button>
      <button id="delete" class="btn btn-outline-danger" type="button" disabled="true">Delete</button>
    </div>
    <script src="public/js/popup.js"></script>
    <script src="public/js/poper.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
  </body>
</html>
